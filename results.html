<html>
  <head>
    <link href="better-things.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script>
$(function() {
  function badgeTypeFor(result) {
    let badgeType = "bronze";
    if (result.score > 100) {
      badgeType = 'silver';
    }

    if (result.score > 200) {
      badgeType = 'gold';
    }

    return badgeType;
  }

  function refresh() {
    $.get('/calculate').then(function(data) {
      var html = data.map(function(result) {
        let badgeType = badgeTypeFor(result);
        return [
          '<div class="product">',
          '  <div class="badge ' + badgeType + '">',
          '    <span class="badge-text">' + result.name + '</span>',
          '  </div>',
          '  <div class="score">',
          '    <span class="score-text">' + result.score + '</span>',
          '  </div>',
          '</div>'
        ].join('');
      }).join('');

      $('body').empty();
      $('body').append(html);
      setTimeout(refresh, 500);
    });
  }

  refresh();
});
    </script>
  </head>
  <body>
  </body>
</html>
